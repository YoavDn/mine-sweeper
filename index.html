<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Mine Sweeper</title>
  </head>
  <body onload="initGame()">
    <div class="container">
      <div class="nav">
        <div class="circles">
          <button class="circle"></button>
          <button class="circle"></button>
          <button class="circle"></button>
        </div>
        <ul class="diff">
          <li class="easy" onclick="setDiff(this)">Easy</li>
          <li class="medium" onclick="setDiff(this)">Medium</li>
          <li class="hard" onclick="setDiff(this)">Hard</li>
          <li class="help-nav" onclick="showHelp(this)">Help</li>
        </ul>

        <ul class="lives">
          <li class="live">&hearts;</li>
          <li class="live">&hearts;</li>
          <li class="live">&hearts;</li>
        </ul>
      </div>

      <div class="game-info">
        <h2>Flags: <span class="span flags-text">0</span></h2>
        <div class="smiley-container">
          <img
            class="smiley"
            onclick="resetGame()"
            src="/imges/normal.svg"
            alt=""
          />
          <div class="help-signs">
            <img
              class="help hidden"
              onclick="activateHelp(this)"
              src="./imges/help.svg"
              alt=""
            />
            <img
              class="help hidden"
              onclick="activateHelp(this)"
              src="./imges/help.svg"
              alt=""
            />
            <img
              class="help hidden"
              onclick="activateHelp(this)"
              src="./imges/help.svg"
              alt=""
            />
          </div>
        </div>

        <h2>Time: <span class="span time-text">0</span></h2>
      </div>

      <div class="board-container"></div>
    </div>

    <script src="/js/utils.js"></script>
    <script src="/js/game.js"></script>
  </body>
</html>
